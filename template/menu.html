
   
  <header>
    <h1>{{menu.meta.header}}</h1>
    <h2>{{menu.meta.title}}</h2>
    <aside>
      <h3>{{menu.config.season}}</h3>
      <p>{{menu.config.descript}}</p>
    </aside>
  </header>

  <section> 
    <div ng-repeat="section in menu.menulist">
      <h2>{{section.title}}</h2>
      <ul>
        <li ng-repeat="item in section.items">
          <p>{{item.title}}</p>
          <em>{{item.descript}}</em>
          <b>{{item.title}}</b>
        </li>
      </ul>
    </div>
  </section>
